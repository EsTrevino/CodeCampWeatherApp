<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Code Camp Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
</head>

<body>
    <section id='landing'>
        <div class="landingTitle animated fadeInDown">
            <h1>Free Code Camp Weather</h1>
        </div>
        <div class="display">
            <div class="show">
                <h1 class="temp"></h1>
                <h1 class="degreeSign">&#176;</h1>
                <h2 class="condition"></h2>
                <div class="bottom">
                    <h1 class="location"></h1>
                    <div class="icon">
                    </div>
                </div>
                <div class="bottomButtons">
                    <p class="faren tempSelector">F &#176;</p>
                    <p class="pipe">|</p>
                    <p class="cel tempSelector">C &#176;</p>
                </div>
            </div>
              <button class="weatherLocation">Get Weather from my location</button>
        </div>
      
     
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
</body>

</html>
